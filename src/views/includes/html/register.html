<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>
</head>
<body>
    <section class="content"> 
        <h2> Login </h2>
        <form class="register" method="GET">
            <input class="usernameInput" id="username" type="text" name="username" placeholder="Username" required> </input>
            <input class="emailInput" id="email" type="email" name="email" placeholder="email" required> </input>
            <input class="passwordInput" id="password" type="password" name="password" placeholder="Password" required> </input>
            <input  class = "login button" id ="button"  type="submit" value="Next"></input>
        </form>
    </section>
</body>
</html>
