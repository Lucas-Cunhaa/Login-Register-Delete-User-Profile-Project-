<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>
</head>
<body>
    
    <section class="content"> 
    
        <h2> Register </h2>
        <form class="register" method="GET">
            <a href="./index.html" class="back-to-index"  title="Back to login"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
              </svg></a>
            <input class="usernameInput" id="username" type="text" name="username" maxlength="100" placeholder="Username" required> </input>
            <input class="emailInput" id="email" type="email" name="email" placeholder="Email" maxlength="150" required> </input>
            <input class="passwordInput" id="password" type="password" name="password" placeholder="Password" maxlength="150" required> </input>
            <input  class = "register-button" id ="button"  type="submit" value="Submit"></input>
        </form>
    </section>
<script src="../js/register.js"></script>
</body>
</html>
