<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Login</title>
</head>
<body>
    <section class="content"> 
   
        <h2> Login </h2>
        
        <form class="login" method="GET">
            <input class="usernameInput" id="username" type="text" name="username" maxlength="100" placeholder="Username" required> </input>
            <input class="passwordInput" id="password" type="password" name="password" maxlength="150" placeholder="Password" required> </input>
            <input  class = "login-button" id ="button"  type="submit" value="Submit"></input>
            
            <div class="register-text">
                <p>
                    Don't have an account? Register <a href="./register.html"> HERE </a>
                </p>
            </div>
        
        </form>

       
    </section>
    <script src="../js/index.js">
        
    </script>
</body>
</html>
